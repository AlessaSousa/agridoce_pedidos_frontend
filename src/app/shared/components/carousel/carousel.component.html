<p-carousel
  [value]="images()!"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="3000"
  [showNavigators]="false"
  [showIndicators]="true"
  containerClass="custom-carousel"
>
  <ng-template pTemplate="item" let-item>
    <img [src]="item" class="carousel-image" />
  </ng-template>
</p-carousel>
