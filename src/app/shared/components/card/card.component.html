<div class="card-container">
    @if(card()?.fotoProd) {
    <img class="image-content m-2" [src]="card()?.fotoProd">
    } @else {
    <div class="image-content m-2"></div>
    }

    <div class="grid flex-column col-12 px-3">
      <span class="font-bold ellipsis">{{card()?.nomeProduto}}</span>
      <span class="text-sm font bold text-gray-500 ellipsis">{{card()?.descricaoProduto}}</span>
      <div class="flex w-full justify-content-between align-items-center mt-2">
        <span class="font-bold">{{card()?.precoProd| currency}}</span>
        <!-- <p-button 
        [rounded]="true" 
        icon="pi pi-plus" 
        (click)="addItem(card()!); $event.stopPropagation()" /> -->
      </div>
    </div>
</div>
