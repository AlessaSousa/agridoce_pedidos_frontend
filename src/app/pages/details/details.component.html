<div class="page-detail">
    <div>
        <div class="title-header mb-2">
            <span>Agridoce Delivery</span>
        </div>

        <div class="content-image my-3">
            <img [src]="detail().image">
        </div>

        <div class="content-description flex flex-column gap-2">
            <span class="font-bold text-xl">{{detail().nome | titlecase}}</span>
            <span class="text-sm">{{detail().descricao}}</span>

            <span class="mt-3">Ingredientes</span>
            <div class="border-ingrediente">
                <span>{{detail().ingrediente | uppercase}}</span>
            </div>
        </div>
    </div>

    <div class="content-actions">
        <div class="flex justify-content-between align-items-center">
            <span class="font-bold text-2xl">{{detail().valor | currency}}</span>
            <p-inputnumber
            [(ngModel)]="detail().quantidade" 
            [showButtons]="true" 
            buttonLayout="horizontal" 
            spinnerMode="horizontal"
            inputId="horizontal" 
            decrementButtonClass="p-button-rounded p-button-secondary custom-btn"
            incrementButtonClass="p-button-rounded p-button-secondary custom-btn"
            inputStyleClass="custom-counter"
            [inputStyle]="{ width: '3rem' }">
                <ng-template #incrementbuttonicon>
                    <span class="pi pi-plus"></span>
                </ng-template>
                <ng-template #decrementbuttonicon>
                    <span class="pi pi-minus"></span>
                </ng-template>
            </p-inputnumber>
        </div>
        <div class="btn-actions flex flex-column gap-2 mt-2">
            <p-button
            size="small"
            label="Continuar comprando"
            (click)="goToMenu()"/>

            <p-button
            size="small"
            label="Ir para o carrinho"
            (click)="goToCart(detail())"
            />
        </div>
    </div>
</div>
