<div class="page-cart">
    <div class="flex justify-content-between mb-2">
        <span class="title-header">Agridoce Delivery</span>
        <p-button size="small" label="Avançar" (click)="showModal()"/>
    </div>

    @if(cart().nome) {
        <app-item [item]="cart()"/>
    } @else {
        <div class="flex justify-content-center">
            <span>Não há itens no carrinho</span>
        </div>
    }

    <app-dialog-form
    [cart]="cart()"
    [visible]="visible()"
    (visibleChange)="closeDialog()"/>
</div>
